<h1>Enter your course</h1>
<form #myForm='ngForm' class="container" (ngSubmit)='onSubmit(myForm.value); myForm.reset()' >
    <div class="mb-3 form-group">
      <label for="name" class="form-label">Name</label><br>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Subject Name" ngModel #name='ngModel'>
    </div>
    <div class="mb-3 form-group">
        <label for="teacher" class="form-label">Teacher</label><br>
        <input type="text" class="form-control" id="teacher" name="teacher" placeholder="Enter Teacher Name" ngModel #teacher='ngModel'>
      </div>
      <div class="mb-3 form-group">
        <label for="price" class="form-label">Price</label><br>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter Subject Price" ngModel #price='ngModel'>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <h2>
    All Courses
  </h2>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject Name</th>
        <th scope="col">Teacher Name</th>
        <th scope="col">Subject Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let course of courses; let i = index'>
        <th scope="row">{{i + 1}}</th>
        <td>{{course.name}}</td>
        <td>{{course.teacher}}</td>
        <td>{{course.price}}</td>
        <td>
          <a routerLink='/singleCourse/{{course.id}}'>
          <button type="button" class="btn btn-primary btn-sm">Edit</button>
          </a>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" (click)='deleteCourse(course.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
